<!DOCTYPE html>
<html>
   <head>
      <style>
         a {
         font-size: 42px;
         color: #4dbf93;
         text-decoration: none}
         body {background-color:#404a4a}
         * {box-sizing: border-box}
         .column {
         margin-top: 100px;
         float: left;
         padding: 10px;
         }
         .row:after {
         content: "";
         display: table;
         clear: both;
         }
      </style>
   </head>
   <body>
      <div class="row" style="margin-left: 300px; margin-top: 300px">
         <div class="column">
            <div>
               <a href="https://youtube.com">Youtube</a>
            </div>
            <div>
               <a href="https://www.twitch.tv/directory">Twitch</a>
            </div>
         </div>
         <div class="column">
            <div>
               <a href="https://github.com">Github</a>
            </div>
            <div>
               <a href="https://open.spotify.com">Spotify</a>
            </div>
         </div>
         <div class="column">
            <div>
               <a href="https://mail.google.com">Gmail</a>
            </div>
            <div>
               <a href="https://drive.google.com">Drive</a>
            </div>
         </div>
         <div class="column">
            <div>
               <a href="https://boards.4channel.org/v/">/v/</a>
            </div>
            <div>
               <a href="https://boards.4channel.org/g/">/g/</a>
            </div>
         </div>
         <img src="97.jpg" width="300" style="margin: 50px 50px">
      </div>
   </body>
</html>
