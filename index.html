<!DOCTYPE html>
<html>
	<head>
		<style>
   a {font-size: 36px;
      color: #4dbf93}
   body {background-color:#404a4a}
    * {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
	</head>
	<body>
		<div class="row">
			<div class="column">
				<div>
					<a href="https://youtube.com">Youtube</a>
				</div>
				<div>
					<a href="https://www.twitch.tv/directory">Twitch</a>
				</div>
			</div>
			<div class="column">
				<div>
					<a href="https://github.com">Github</a>
				</div>
				<div>
					<a href="https://open.spotify.com">Spotify</a>
				</div>
			</div>
			<div class="column">
				<div>
					<a href="https://mail.google.com">Gmail</a>
				</div>
				<div>
					<a href="https://drive.google.com">Drive</a>
				</div>
			</div>
			<div class="column">
				<div>
					<a href="https://boards.4channel.org/v/">/v/</a>
				</div>
				<div>
					<a href="https://boards.4channel.org/g/">/g/</a>
				</div>
			</div>
		</div>
	</body>
</html>
